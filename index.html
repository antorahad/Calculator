<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="calculator.png">
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputText" placeholder="0">
            <button onclick="clr()" class="colorOne">C</button>
            <button onclick="del()" class="colorOne">DEL</button>
            <button onclick="calculate('%')" class="colorTwo">%</button>
            <button onclick="calculate('/')" class="colorTwo">รท</button>
            <button onclick="calculate(7)" class="colorThree">7</button>
            <button onclick="calculate(8)" class="colorThree">8</button>
            <button onclick="calculate(9)" class="colorThree">9</button>
            <button onclick="calculate('*')" class="colorTwo">ร</button>
            <button onclick="calculate(4)" class="colorThree">4</button>
            <button onclick="calculate(5)" class="colorThree">5</button>
            <button onclick="calculate(6)" class="colorThree">6</button>
            <button onclick="calculate('-')" class="colorTwo">-</button>
            <button onclick="calculate(1)" class="colorThree">1</button>
            <button onclick="calculate(2)" class="colorThree">2</button>
            <button onclick="calculate(3)" class="colorThree">3</button>
            <button onclick="calculate('+')" class="colorTwo">+</button>
            <button onclick="calculate(0)" class="colorThree">0</button>
            <button onclick="calculate('.')" class="colorTwo">.</button>
            <button onclick="Result()" class="colorTwo equal">=</button>
        </div>
    </div>
    <!--JavaScript link-->
    <script src="main.js"></script>
</body>
</html>
